name = "TKLTEST_CONFIG_FILE"

[general]
    app_name = "84_ifx-framework"
    monolith_app_path = ["test/data/84_ifx-framework/src/main"]
    java_jdk_home = ""

[generate]
    time_limit = 2
    add_assertions = false
    jee_support = false
    app_build_type = "ant"
    app_build_settings_file = "test/data/84_ifx-framework/build.properties"
    app_build_target = "compile"

[generate.randoop]
    no_error_revealing_tests=true

[generate.evosuite]
    criterion = ["LINE", "BRANCH", "EXCEPTION", "WEAKMUTATION", "OUTPUT", "METHOD", "METHODNOEXCEPTION", "CBRANCH"]

[generate.ctd_amplified]
    base_test_generator = "combined"
    refactored_app_path_prefix = "test/data/irs/refactored"
    refactored_app_path_suffix = ["target/classes"]
    interaction_level = 1
    no_ctd_coverage = false
    num_seq_executions = 2

[execute]
    test_class = ""
    code_coverage = true
